# detect-secrets exclusion patterns (regex)
#
# Note: detect-secrets does not read this file automatically.
# Keep this file in sync with scan arguments in CI/pre-commit.

[exclude-files]
pattern = (^|/)\.secrets\.baseline$
pattern = (^|/)\.detect-secrets\.cfg$
pattern = (^|/)\.pre-commit-config\.yaml$
pattern = (^|/)\.pytest_cache/
pattern = (^|/)__pycache__/

