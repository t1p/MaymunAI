name: ci-governance

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  secrets:
    name: ci / secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install secret scanning tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit detect-secrets==1.5.0
      - name: Detect secrets against baseline
        run: |
          detect-secrets scan --baseline .secrets.baseline \
            --exclude-files '(^|/)(\.secrets\.baseline$|\.detect-secrets\.cfg$|\.pre-commit-config\.yaml$|\.pytest_cache/|__pycache__/|\.venv-secrets/)'
      - name: Detect committed private keys
        run: pre-commit run --all-files detect-private-key

  lint:
    name: ci / lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile check
        run: python -m compileall -q .

  tests:
    name: ci / tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run minimal tests
        run: |
          pytest -q test_ndcg_standalone.py test_evaluation.py
